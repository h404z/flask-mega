<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}  {# if语句 #}
        <title>{{ title }} - flask-mega</title>  {# render_template传进来的title变量 #}
    {% else %}
        <title>Oh my - flask-mega</title>
    {% endif %}
</head>
<body>
<div id="container">
    <h1>hello, {{ user.username }}!</h1>

    {% for post in posts %}  {# for语句 #}
        <div><p>{{ post.author.username }} says:<b>{{ post.body }}</b></p></div>
    {% endfor %}
</div>
</body>
</html>
